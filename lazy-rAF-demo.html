<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Demo: Image Lazy Loading With RAF</title>
<link rel="stylesheet" href="lazyloadimg.css" />

<body>
  <h1>Lazy Loading Images</h1>

  	<p>Scroll down...</p>

			<span class="img-container lazy" data-img-src="http://lorempixel.com/400/200/sports/1"></span>

			<span class="img-container lazy" data-img-src="http://lorempixel.com/400/200/sports/9"></span>
			<span class="img-container lazy" data-img-src="http://lorempixel.com/400/200/sports/10"></span>
			
			<noscript>
				<img src="" alt="" class="lazy" width="400" height="200" data-img-src="http://lorempixel.com/400/200/sports/1">
				<img src="" alt="" class="lazy" width="400" height="200" data-img-src="http://lorempixel.com/400/200/sports/2">

			</noscript>
		</div>
	
	<script src="rAF.js"></script>
  	<script src="lazyloadimg.js"></script>
</body>
</html>
